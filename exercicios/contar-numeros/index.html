<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>
<body>
    <header>
        <h1> Vamos Contar </h1>
    </header>
   
      <section>
            <p>
                <label for="ini">Inicio:</label>
                <input type="number" name="ini" id="ini">
            </p>
            <p>
                <label for="fim">Fim:</label>
                <input type="number" name="fim" id="fim">
            </p>
            <p>
                <label for="pas">Passo:</label>
                <input type="number" name="pas" id="pas">
            </p>
          

     
          <p>
            <input  type="button" value="contar" onclick="contar()"> 
          </p>

          <div id="res">
              <p>Preparando a contagem...</p>
          </div>
          
      </section>
      <footer>@ CursoemVideo</footer>
   
</body>
</html>
