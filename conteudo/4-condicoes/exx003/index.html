    <h1>Sistemas de multas</h1>
    <fieldset>
        <legend> Somando Valores</legend>
        <p>

            <input type="number" name="vel" id="ivel"> km/h
        </p>
       
           <p>
            <input type="button" value="verificar" onclick="calcular()">
        </p>
         
        

        <div id="res" >Resultado</div>
    </fieldset>
    
    <script>
        

        function calcular()
        {
            var txtv = document.getElementById('ivel')
            var res = document.getElementById('res')         
            var vel = Number(ivel.value)
            
            res.innerHTML = `<p>sua velocidade atual eh de <strong>${vel} km/h</strong></p>`
            
            if(vel > 60)
            {
                res.innerHTML += `<p><strong>multado!</strong></p>`
            }
                res.innerHTML += `dirija com seguranca`
            
        }
        
    </script>
